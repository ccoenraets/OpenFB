<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>openFB Sample</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button class="btn btn-block" onclick="login()">Login with Facebook</button>
<hr/>

<p>Name: <span id="userName"></span></p>
<p>ID: <span id="userID"></span></p>
<button class="btn btn-block" onclick="getInfo()">Get My Info</button>
<button class="btn btn-block" onclick="getUserId()">Get My ID</button>
<hr/>

<textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
<button class="btn btn-block" onclick="share()">Share</button>
<hr/>

<button class="btn btn-block" onclick="revoke()">Revoke Permissions</button>

<script src="cordova.js"></script>
<script src="openfb.js"></script>

<script>
        
    openFB.init({
        app_id: "YOUR_FB_APP_ID",
        //redirect_url: "http://localhost/oauthcallback.html" // oauth redirect url
        // auth_response: {access_token: "", expires_in: "", user_id: ""}, // restore a session
    }); // Defaults to sessionStorage for storing the Facebook token

//  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
//  openFB.init({app_id: 'YOUR_FB_APP_ID', redirect_url: 'http://localhost/openfb/oauthcallback.html', store: window.localStorage});

    function login() {
        openFB.login('email',
                function() {
                    alert('Facebook login succeeded');
                },
                function(error) {
                    alert('Facebook login failed: ' + error.error_description);
                });
    }

    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
                document.getElementById("userName").innerHTML = data.name;
            },
            error: errorHandler});
    }
    
    function getUserId(){
        
        if (openFB.getAuthResponse())        
            console.log(JSON.stringify(openFB.getAuthResponse()));

        openFB.api({
            path: "/me?fields:id",
            success: function(data){
                console.log(JSON.stringify(data));
                document.getElementById("userID").innerHTML += data.id;
            },
            error: errorHandler
        });

    }

    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }

    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }

    function errorHandler(error) {
        alert(error.message);
    }

</script>
</body>
</html>
